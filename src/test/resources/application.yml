spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=MYSQL;NON_KEYWORDS=USER
    driverClassName: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 15
      connection-timeout: 5000
      validation-timeout: 2000
      minimum-idle: 15
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true

    logging:
      level:
        org:
          hibernate:
            SQL: debug
    show-sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

decorator:
  datasource:
    p6spy:
      enable-logging: true

jwt:
  header: Authorization
  secret: whfioydwfgiyodsgfionuasnfiuodsoiweqngfbkcjbwbdgfxhghfxjyuafgxasdfxyuyxfgqweiyrxftyqoifxyqiqwoixfniwoeqxfeiwunfxgiweuhfwqihwkefxhiwhfiuxnewhnfouxw
  accessExp: 1800
  refreshExp: 2592000
  prefix: Bearer

bsm:
  client-id: test-bsm-client-id
  secret-key: test-bsm-client-secret
  redirect-url: test-redirect-uri

#S3
aws:
  s3:
    bucket: test-bucket
    access-key: test-access-key
    secret-key: test-secret-key

server:
  port: 8080
spring:
  datasource :
    url: jdbc:h2:mem:test
    driverClassName: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 15
      connection-timeout: 5000
      validation-timeout: 2000
      minimum-idle: 15
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true

  data:
    redis:
      port: 6379
      host: localhost

    logging:
      level:
        org:
          hibernate:
            SQL: debug

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

decorator:
  datasource:
    p6spy:
      enable-logging: true

auth:
  jwt:
    header: Authorization
    secret: whfioydwfgiyodsgfionuasnfiuodsoiweqngfbkcjbwbdgfxhghfxjyuafgxasdfxyuyxfgqweiyrxftyqoifxyqiqwoixfniwoeqxfeiwunfxgiweuhfwqihwkefxhiwhfiuxnewhnfouxw
    accessExp: 1800
    refreshExp: 2592000
    prefix: Bearer

bsm:
  client-id: ${BSM_CLIENT_ID}
  secret-key: ${BSM_SECRET_KEY}
  redirect-url: ${BSM_REDIRECT_URL}

#S3
aws:
  s3:
    bucket: ${S3_BUCKET}
    access-key: ${S3_ACCESSKEY}
    secret-key: ${S3_SECRET}

server:
  port: 8080